<%
const items = ['Пресноводная аквариумистика', 'Фильтрация']
%>
<ul class="bc">
  <% for (const i in items) { %>
    <li class="bc__i">
      <% if (i == items.length - 1) { %>
        <%= items[i] %>
      <% } else {%>
        <a href="#" class="bc__link"><%= items[i] %></a>
      <% } %>
    </li>
  <% } %>
</ul>
